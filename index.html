<!DOCTYPE html>
<html lang="tr">
<head>
    <title>GreenChute</title>
    <meta charset="utf-8">
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: "Poppins";
            font-size: 1.8vmax;
        }

        a {
            color: black;
            text-decoration: none;
            cursor: auto;
        }

        ul {
            line-height: 3.7em;
        }

        .big {
            font-size: 1.5em;
            font-weight: bold;
        }

        .wrapper {
            text-align: center;
        }

        .box-ns {
            width: 35vw;
            height: fit-content;
            margin-top: 15vh;
            margin-left: 5vw;
            border-radius: 1.5em;
            border: 1px solid #ccc;
            display: inline-block;
            vertical-align: top;
        }

        .box-s {
            width: 35vw;
            height: fit-content;
            margin-left: 5vw;
            margin-top: 15vh;
            border-radius: 1.5em;
            border: 1px solid #ccc;
            display: inline-block;
            vertical-align: top;
            transition: .3s;
        }

        .box-s:hover {
            box-shadow: 0 0 11px rgba(33, 33, 33, .2);
            cursor: pointer;
        }

        @media screen and (max-width: 1080px) {
            .box-ns {
                width: 80vw;
                margin-top: 15vh;
                margin-bottom: 7.5vh;
            }

            .box-s {
                width: 80vw;
                margin-top: 7.5vh;
                margin-bottom: 15vh;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box-ns">
        <p class="big">Günlük Atık Miktarı</p>
        <ul>
            <li><b>Geridönüşüm: </b>25</li>
            <li><b>Geri Dönüşmeyen Atık: </b>12</li>
            <li><b>Kompost: </b>35</li>
        </ul>
    </div>
    <a href="haftalik_rapor">
        <div class="box-s">
            <p class="big">Haftalık Atık Miktarı</p>
            <ul>
                <li><b>Geridönüşüm: </b>429</li>
                <li><b>Geri Dönüşmeyen Atık: </b>537</li>
                <li><b>Kompost: </b>374</li>
            </ul>
        </div>
    </a>
</div>
</body>
</html>
